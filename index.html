<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, max-scale=1.0, user-scalable=0"
        />
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="shortcut icon" href="" type="image/x-icon" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <div class="header-wrapper">
                        <div class="header__logo">
                            <img src="https://img.icons8.com/clouds/344/translate-app.png"alt="logo"/>
                        </div>
                        <h1 class="header__title">t.r.a.n.s.l.i.t.</h1>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="container">
                    <section class="to-innput">
                        <form class="input-form" action="#">
                            <label class="input-label" for="input-text">Input title</label>
                            <input type="text" name="input" id="input-field" placeholder="Введите текст"/>
                            <button type="button" id="add-button">
                                Добавить
                            </button>
                        </form>
                    </section>
                    <section class="to-output">
                        <div class="output-wrapper">
                            <output class="rus-text"></output>
                            <output class="eng-text"></output>
                        </div>
                    </section>
                </div>
            </main>
            <footer class="footer">
                <div class="container">
                    <div class="footer-bg"></div>
                </div>
            </footer>
        </div>
        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
